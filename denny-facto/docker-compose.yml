version: "3.9"

services:
  db:
    image: mariadb:10.3
    volumes: ["db_data:/var/lib/mysql"]
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: facto
      MYSQL_DATABASE: facto

  web:
    depends_on: [db]
    command: bin/server
    image: nymanjens/facto:latest
    ports: ["9060:9000"]
    restart: on-failure
    environment:
      APPLICATION_SECRET: umbrelpass
      DATABASE_URL: jdbc:mysql://db:3306/facto?user=root&password=facto&disableMariaDbDriver

volumes:
  db_data: {}
