services:
  web:
    image: ghcr.io/hoarder-app/hoarder:latest
    container_name: Hoarder-WEB
    restart: on-failure:5
    volumes:
      - /volume1/docker/hoarder/data:/data:rw
    ports:
      - 3888:3000
    environment:
      MEILI_ADDR: http://meilisearch:7700
      BROWSER_WEB_URL: http://chrome:9222
      # OPENAI_API_KEY: ...
      DATA_DIR: /data
      NEXTAUTH_SECRET: 704pjzojQYCl4dgmriQedPK434FYMMxcDU4qKwBiAC
      MEILI_MASTER_KEY: YGBxRRBkTJiw5C82HZcuRumWqKRl1zJ99qijI2j85J

  chrome:
    image: gcr.io/zenika-hub/alpine-chrome:123
    container_name: Hoarder-CHROME
    restart: on-failure:5
    command:
      - --no-sandbox
      - --disable-gpu
      - --remote-debugging-address=0.0.0.0
      - --remote-debugging-port=9222

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: Hoarder-MEILI
    restart: unless-stopped
    volumes:
      - /volume1/docker/hoarder/meili:/meili_data:rw
    environment:
     MEILI_MASTER_KEY: YGBxRRBkTJiw5C82HZcuRumWqKRl1zJ99qijI2j85J
     MEILI_NO_ANALYTICS: true
