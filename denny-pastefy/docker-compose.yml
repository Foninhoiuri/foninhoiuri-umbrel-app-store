version: "3.3"
services:
  db:
    image: mariadb:10.11
    volumes:
      - ./db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: tyooe
      MYSQL_DATABASE: pastefy
      MYSQL_USER: pastefy
      MYSQL_PASSWORD: tyooe

  pastefy:
    depends_on:
      - db
    image: interaapps/pastefy:latest
    ports:
      - 9999:80
    environment:
      HTTP_SERVER_PORT: 80
      HTTP_SERVER_CORS: "*"
      DATABASE_DRIVER: mysql
      DATABASE_NAME: pastefy
      DATABASE_USER: pastefy
      DATABASE_PASSWORD: tyooe
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      SERVER_NAME: http://umbrel-2.local:9999
