version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: denny-pastefy_app_1
      APP_PORT: 80

  app:
    image: interaapps/pastefy:6.7.3@sha256:a711eebb7bab0df9e941b941f9e0684c18c098d1f5e3e7f420dd094124ac57ec
    environment:
      HTTP_SERVER_PORT: 80
      HTTP_SERVER_CORS: "*"
      DATABASE_DRIVER: mysql
      DATABASE_NAME: pastefy
      DATABASE_USER: pastefy
      DATABASE_PASSWORD: pastefy
      DATABASE_HOST: db
      DATABASE_PORT: 3306  # FIXED: Intern l√§uft MariaDB auf 3306
      SERVER_NAME: "http://umbrel-local:9999"
      OAUTH2_PROVIDER_CLIENT_ID: 
      OAUTH2_PROVIDER_CLIENT_SECRET: 
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy

  db:
    image: linuxserver/mariadb:11.4.4@sha256:fdf30e6b302688c290cef10ca24b80e6e25e93955bc6b64636777f06676a6c52
    environment:
      MYSQL_ROOT_PASSWORD: pastefy
      MYSQL_DATABASE: pastefy
      MYSQL_USER: pastefy
      MYSQL_PASSWORD: pastefy
    ports:
      - 3336:3306
    volumes:
      - dbvol:/var/lib/mysql  # FIXED: Direkte Nutzung von `dbvol`
    restart: on-failure
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      timeout: 5s

volumes:
  dbvol:
