# server_url gibt die URL an, über die Clients auf Headscale zugreifen.
# In diesem Fall wird der Domainname umbrel.local verwendet, und der Port 9380 wird angegeben.
server_url: https://umbrel.local:9380

# Der Server wird auf allen Netzwerkadressen auf Port 9380 hören.
listen_addr: 0.0.0.0:9380

# TLS-Konfiguration (falls notwendig)
# Wenn du bereits ein TLS-Zertifikat hast, kannst du die Pfade zu den Zertifikaten hier setzen.
# tls_cert_path: /path/to/cert.pem
# tls_key_path: /path/to/key.pem

# Falls du Let's Encrypt für die automatische TLS-Registrierung nutzen möchtest,
# kannst du dies hier einrichten.
# tls_letsencrypt_hostname: umbrel.local
# tls_letsencrypt_cache_dir: /var/lib/headscale/cache
# acme_email: your-email@example.com

# Beispiel DNS-Konfiguration (optional, nur für MagicDNS und DNS-Server)
# dns:
#   magic_dns: true
#   base_domain: umbrel.local
#   nameservers:
#     global:
#       - 1.1.1.1
#       - 1.0.0.1

# Eintrag für den gRPC-Server (optional, wenn du remote Steuerung über gRPC erlauben möchtest)
grpc_listen_addr: 0.0.0.0:50443
