version: '3.7'

services:
  headscale:
    image: headscale/headscale:v0.24
    container_name: headscale
    volumes:
      - ${APP_DATA_DIR}/config:/etc/headscale
      - ${APP_DATA_DIR}/data:/var/lib/headscale
    ports:
      - "27896:8080"  # Externer Port 27896 für Headscale-API
    environment:
      - HEADSCALE_LISTEN_ADDR=0.0.0.0:8080  # Headscale lauscht auf Port 8080
    command: serve
    restart: on-failure
    networks:
      - headscale-net

  headscale-ui:
    image: ghcr.io/gurucomputing/headscale-ui:2025.01.20
    container_name: headscale-ui
    ports:
      - "8383:8080"  # Externer Port 8383 für das UI
    environment:
      - HEADSCALE_URL=http://headscale:8080  # Verwenden der internen Headscale-URL
    restart: on-failure
    networks:
      - headscale-net

networks:
  headscale-net:
    driver: bridge
