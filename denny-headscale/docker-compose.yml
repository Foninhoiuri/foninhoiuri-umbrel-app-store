version: '3.7'

services:
  headscale:
    image: headscale/headscale:v0.24@sha256:2a2dcc9fef8f6e520a096743b668e3fd5df06ae422298c808c4e934a78764860
    volumes:
      - ${APP_DATA_DIR}/config:/etc/headscale
      - ${APP_DATA_DIR}/data:/var/lib/headscale
    ports:
      - "27896:8080"
      - "27897:9090"
    environment:
      - HEADSCALE_SERVER_URL=http://umbrel-2.local:27896
      - HEADSCALE_METRICS_LISTEN_ADDR=0.0.0.0:27897
      - HEADSCALE_NOISE_PRIVATE_KEY_PATH=/etc/headscale/noise_private.key
      - HEADSCALE_DERP_PRIVATE_KEY_PATH=/etc/headscale/private.key
      - HEADSCALE_UNIX_SOCKET=/etc/headscale/headscale.sock
      - HEADSCALE_DATABASE_TYPE=sqlite3
      - HEADSCALE_DATABASE_SQLITE_PATH=/etc/headscale/db.sqlite
    command: serve
    restart: on-failure

  headscale-ui:
    image: ghcr.io/gurucomputing/headscale-ui:2025.01.20@sha256:dda8534d5bde03b35b5bd11def3409938ec265d08c431c43294632573a2f3ae3
    ports:
      - "8543:8443"  
      - "8383:8080" 
    restart: on-failure
