services:

  trail:
    image: docker.io/trailbase/trailbase:latest
    # build: .
    ports:
      - "4400:4000"
    restart: unless-stopped
    user: 0:0
    volumes:
      - ${DATA_DIR:-.}/traildepot:/app/traildepot
    environment:
      # Override the default env-logger.
      # RUST_LOG: "info,refinery_core=warn"
      RUST_BACKTRACE: "1"
    command: "/app/trail --data-dir /app/traildepot run --address 0.0.0.0:4400"
