version: "3.8"
services:
  puter:
    container_name: puter
    image: ghcr.io/heyputer/puter:2.4.2@sha256:63d33132b48687a767f68568b6912c9cb982984f70af163f7efded2c0c53df57
    restart: on-failure
    ports:
      - '4100:4100'
    environment:
      - ALLOWED_HOSTS=umbrel.local
      - TZ=Europe/Berlin
      - PUID=1000
      - PGID=1000
    volumes:
      - ${APP_DATA_DIR}/data:/home/puter/.puter
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://puter.localhost:4100/test || exit 1
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s
