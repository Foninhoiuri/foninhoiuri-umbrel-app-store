version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: puter_web_1
      APP_PORT: 4100
      PROXY_AUTH_WHITELIST: "/api*"
      
      web:
    image: ghcr.io/heyputer/puter:latest
    volumes:
      - ${APP_DATA_DIR}/data:/var/puter
      - ${APP_DATA_DIR}/config:/volatile/config
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
