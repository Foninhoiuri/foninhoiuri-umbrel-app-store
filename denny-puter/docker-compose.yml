---
version: "3.8"
services:
  puter:
    container_name: puter
    image: ghcr.io/heyputer/puter:main@sha256:f0db7544b7fd1d85aa4dc3cc86000d68899063548222047226d3f023aa3e8562
    pull_policy: always
    # build: ./
    restart: on-failure
    ports:
      - '4100:4100'
    environment:
      TZ: Europe/Berlin  # Hier kannst du die passende Zeitzone einstellen
      CONFIG_PATH: /etc/puter
      PUID: 1000
      PGID: 1000
    volumes:
      - ${APP_DATA_DIR}/config:/etc/.puter
      - ${APP_DATA_DIR}/data:/var/.puter
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://umbrel.local:4100/test || exit 1
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s
