---
version: "3.8"
services:
  puter:
    container_name: puter
    image: ghcr.io/heyputer/puter:2.4.2@sha256:a7fb0cbbb44f649780a644d1dabf5ba619f8cd14c76cb9f0ef25fe9a7f9f9387
    pull_policy: always
    # build: ./
    restart: unless-stopped
    ports:
      - '4100:4100'
    environment:
      PUID: 1000
      PGID: 1000
      APP_HOST: puter_web_1
      APP_PORT: 4100
      PROXY_AUTH_WHITELIST: "/api*"
    volumes:
      - ${APP_DATA_DIR}/data:/data/.puter
      - ${APP_DATA_DIR}/config:/volatile/config
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://umbrel.local:4100/test || exit 1
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s
