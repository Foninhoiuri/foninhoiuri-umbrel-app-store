---
version: "3.8"
services:
  app_proxy:
    environment:
      APP_HOST: umbrel.local
      APP_PORT: 4100

  server:
    image: ghcr.io/heyputer/puter:sha-ec31007@sha256:46f0247c4b2a561b29548e275e343f14426f0f630c71155cbb58fad8343c3f92
    restart: on-failure
    environment:
      PUID: 1000
      PGID: 1000
    volumes:
      - ${APP_DATA_DIR}/data:/home/puter/.puter
      - ${APP_DATA_DIR}/config:/volatile/config
