---
version: "3.8"
services:
  puter:
    container_name: puter
    image: ghcr.io/heyputer/puter:latest
    pull_policy: always
    # build: ./
    restart: unless-stopped
    ports:
      - '4100:4100'
    environment:
      PUID: 1000
      PGID: 1000
      APP_HOST: puter_web_1
      APP_PORT: 4100
      PROXY_AUTH_WHITELIST: "/api*"
    volumes:
      - ${APP_DATA_DIR}/data:/var/puter
      - ${APP_DATA_DIR}/config:/volatile/config
