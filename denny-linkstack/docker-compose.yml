version: "3.8"

services:

  linkstack:
    hostname: 'linkstack'
    image: 'linkstackorg/linkstack:latest'
    environment:
      TZ: 'Europe/Berlin'
      SERVER_ADMIN: 
      HTTP_SERVER_NAME: 'umbrel.local'
      HTTPS_SERVER_NAME:
      LOG_LEVEL: 'info'
      PHP_MEMORY_LIMIT: '512M'
      UPLOAD_MAX_FILESIZE: '8M'
    volumes:
      - '${APP_DATA_DIR}/linkstack:/htdocs'
    ports:
      - '8190:80'
    restart: on-failure

volumes:
  linkstack_data:


