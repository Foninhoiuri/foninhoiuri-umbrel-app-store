services:
    db:
        image: postgres:16
        volumes:
            - ${APP_DATA_DIR}/data/joplin/postgres:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        restart: on-failure
        environment:
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_DB=${POSTGRES_DATABASE}
    app:
        image: joplin/server:latest
        depends_on:
            - db
        ports:
            - "22300:22300"
        restart: on-failure
        environment:
            - APP_PORT=22300
            - APP_BASE_URL=http://umbrel.local
            - DB_CLIENT=pg
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DATABASE=${POSTGRES_DATABASE}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PORT=5432
            - POSTGRES_HOST=db
