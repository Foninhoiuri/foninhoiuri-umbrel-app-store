releaseNotes: >-
  Several new features have been introduced, including support for Postgres replication and the ability to display uploaded data size in reports. 
  A new report page has also been added. Performance improvements include optimizations for web client synchronization, logging, and delta change queries. 
  Additionally, several packages have been updated, and the use of a slave database for reports has been implemented. 
  Bug fixes include validation of records before adding items to users.
