version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-writefreely_web_1
      APP_PORT: 8080

  web:
    image: ghcr.io/writefreely/writefreely:v0.15.1@sha256:65be2caa6e1dfe0bd3a88d15c1760c9627a99801e41e6b2a261223c738e37dec
    shm_size: "2gb"
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/web-keys:/go/keys
      - ${APP_DATA_DIR}/config/config.ini:/go/config.ini
    depends_on:
      - db
  db:
    image: mariadb:11.7.2@sha256:81e893032978c4bf8ad43710b7a979774ed90787fa32d199162148ce28fe3b76
    volumes:
      - ${APP_DATA_DIR}/data/db-data:/var/lib/mysql/data
    environment:
      - MYSQL_DATABASE=writefreely
      - MYSQL_ROOT_PASSWORD=writefreely
    restart: on-failure