version: '3.9'

services:
  peertube_redis:
    image: redis:4.0.14
    command: ["redis-server", "--appendonly", "yes"]
    environment:
      - REDIS_PASSWORD=yourpassword  # optional, falls ein Passwort benÃ¶tigt wird
    sysctls:
      - net.core.somaxconn=511
    deploy:
      resources:
        limits:
          memory: 512M
    command: >
      redis-server --appendonly yes 
      --maxmemory-policy allkeys-lru 
      --maxmemory 256mb
    extra_hosts:
      - "vm.overcommit_memory=1"
      - "transparent_hugepage=never"

  peertube_postgres:
    image: postgres:12
    environment:
      POSTGRES_USER: peertube
      POSTGRES_PASSWORD: peertube_password
      POSTGRES_DB: peertube_db
    volumes:
      - peertube_postgres_data:/var/lib/postgresql/data

  peertube:
    image: chocobozzz/peertube:latest
    environment:
      - NODE_ENV=production
      - PEERTUBE_SECRET=c5d29a08dcb41be9585ede6dfa971ad5
      - PEERTUBE_ADMIN_EMAIL=admin@example.com
    ports:
      - "9944:9000"
    depends_on:
      - peertube_redis
      - peertube_postgres
    volumes:
      - ./data:/data

volumes:
  peertube_postgres_data:
