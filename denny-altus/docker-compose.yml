version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-altus_web_1
      APP_PORT: 3000

  web:
    image: ghcr.io/linuxserver/altus:5.4.0@sha256:65387a1324bd2037c41fe270d5781000852b917f3e184739f46ed146d3178480
    container_name: altus
    security_opt:
      - seccomp:unconfined
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    shm_size: "1gb"
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/config:/config