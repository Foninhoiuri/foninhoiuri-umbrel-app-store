version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-torbrowser_web_1
      APP_PORT: 5800
      PROXY_AUTH_ADD: "false"
  web:
    image: dennysubke/tor-browser:14.0.6@sha256:60a885496e831d6ca018fa2051bb17ef000b5797295b0b6dce3cbe6df57201b4
    restart: always
    environment:
      - TZ=Europe/Berlin
      - DARK_MODE=1
      - WEB_AUDIO=1
    volumes:
      - ${APP_DATA_DIR}/config:/config
