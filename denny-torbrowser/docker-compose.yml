version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-torbrowser_web_1
      APP_PORT: 5800
      PROXY_AUTH_ADD: "false"
  web:
    image: domistyle/tor-browser:latest
    restart: always
    environment:
      - TZ=Europe/Berlin
      - DARK_MODE=1
      - WEB_AUDIO=1
    volumes:
      - ${APP_DATA_DIR}/config:/config
