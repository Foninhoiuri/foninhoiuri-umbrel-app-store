version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-threema_web_1
      APP_PORT: 80

  web:
    image: dennysubke/threema-web:v2.6.1@sha256:d83e5dcc1a2cbc49b5f84c422073d7d57a36fed89d60b47f9f11dad841d68dad
    environment:
      - CONSOLE_LOG_LEVEL=info
      - VISUALIZE_STATE=true
    volumes:
      - ${APP_DATA_DIR}/data/config/userconfig.overrides.js:/usr/share/nginx/html/userconfig.overrides.js:rw
    user: "1000:1000"
    restart: on-failure
