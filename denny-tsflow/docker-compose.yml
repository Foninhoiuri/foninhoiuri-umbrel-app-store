version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-tsflow_web_1
      APP_PORT: 8080

  web:
    image: ghcr.io/rajsinghtech/tsflow:sha-ce960af@sha256:a03215f436fd63640658dec080096b66254a8fa8725a920d749f59cab55cc001
    restart: on-failure
    environment:
      #TAILSCALE_API_KEY=${TAILSCALE_API_KEY}
      #TAILSCALE_TAILNET=${TAILSCALE_TAILNET}
      #PORT=8080
      - ENVIRONMENT=production
    env_file:
      - .env
    volumes:
      - ${APP_DATA_DIR}/data/tsflow_data:/app/data
