version: "3.9"
services: 
  centrifugal:
    image: centrifugo/centrifugo
    command: centrifugo -c /mnt/data/config.json --engine=redis --redis_host=redis --redis_port=6379
    ports: 
    - "7300:8000"
    volumes: 
    - "$${APP_DATA_DIR}/centrifugal/config:/mnt/data"
    ulimits:
      nproc: 65536
      nofile:
        soft: 65536
        hard: 65536
    restart: unless-stopped

  redis:
    image: redis
    ports: 
    - "6379:6379"
    volumes:
    - "${APP_DATA_DIR}/centrifugal/redis:/data"
    restart: unless-stopped

  nodejs:
    build: ./
    image: dalongrong/centrifugal-nodejs
    restart: unless-stopped
