version: "3.9"
services:
  app_proxy:
    environment:
      APP_HOST: denny-centrifugo_server_1
      APP_PORT: 8086
      PROXY_AUTH_ADD: "false"

  server:
    image: centrifugo/centrifugo
    command: centrifugo -c config.json --port=8086 --admin
    volumes:
    - ${APP_DATA_DIR}/config.json:/centrifugo/config.json
