version: "3"
services:
  centrifugal:
    image: centrifugo/centrifugo
    command: centrifugo -c config.json --engine=redis --redis_host=redis --redis_port=6379
    ports:
    - "7300:8000"
    volumes:
    - "${APP_DATA_DIR}/config:/centrifugo"
    ulimits:
      nproc: 65536
      nofile:
        soft: 65536
        hard: 65536
  redis:
    image: redis
    ports:
    - "6379:6379"
  nodejs:
    build: ./
    image: dalongrong/centrifugal-nodejs
