version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-scira_app_1
      APP_PORT: 3000

  app:
    image: dennysubke/scira.app:0.1.0
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/config:/app/.env
