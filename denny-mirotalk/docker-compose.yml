version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: denny-mirotalk_web_1
      APP_PORT: 3502

  web:
    image: mirotalk/webrtc:latest
    container_name: denny-mirotalkwebrtc_app_1
    hostname: mirotalkwebrtc
    volumes:
      - ${APP_DATA_DIR}/data/.env:/src/.env:ro
      - ${APP_DATA_DIR}/data/backend/config.js:/src/backend/config.js:ro
    restart: on-failure
    environment:
      - SERVER_PORT=3502
    links:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: denny-mirotalkmongodb_app_1
    restart: on-failure
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=supersecurepassword
      - MONGO_INITDB_DATABASE=mirotalkdb
    ports:
      - '27017:27017'
    volumes:
      - ${APP_DATA_DIR}/data/mongodb:/data/db
    command: mongod --quiet --logpath /dev/null