version: '3.9'

services:
  simplex:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5223:5223" # Exponiert den SimpleX-Port
    environment:
      SIMPLEX_HOME: "/data"
      SIMPLEX_DEBUG: "false" # Debugging-Option
    volumes:
      - simplex_data:/data # Persistente Daten speichern

volumes:
  simplex_data:
