version: "3.9"
services:
  app_proxy:
    environment:
      APP_HOST: denny-privatebin_server_1
      APP_PORT: 8080
      PROXY_AUTH_ADD: "false"

  server:
    image: privatebin/nginx-fpm-alpine:1.7.4@sha256:4cc5f26f5b558b734cb084ada4fdacd75bd9f5e4574f3f3df54165b3623d6b86
    read_only: true
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      - '${APP_DATA_DIR}/privatebin-data:/srv/data' # data volume for pastes
      - '${APP_DATA_DIR}/conf.php:/srv/cfg/conf.php:ro' # second volume for custom configuration file 
    ports:
      # To update: Be sure to use a reverse proxy for HTTPS termination 
      # in front of it for production environments.
      # ie, The Nginx setup supports only HTTP, so make sure that you run 
      # another webserver as reverse proxy in front of this for HTTPS 
      #offloading and reducing the attack surface on your TLS stack. The 
      # Nginx in this image is set up to deflate/gzip text content.
      - $HOST_PORT:80
