server {
    listen 80;
    listen [::]:80;

    server_name umbrel.local;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name umbrel.local;

    ssl_certificate /etc/nginx/certificates/umbrel.local.crt;
    ssl_certificate_key /etc/nginx/certificates/umbrel.local.key;

    include /etc/nginx/options-ssl-nginx.conf;

    add_header X-Xss-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=15552000; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header 'Referrer-Policy' 'origin-when-cross-origin';
    add_header Content-Security-Policy "frame-ancestors umbrel.local;";
    add_header X-XSS-Protection "1; mode=block" always;

    proxy_hide_header X-Powered-By;
    proxy_buffering off;

    gzip on;
    access_log /var/log/nginx/umbrel.local.access.log;
    error_log /var/log/nginx/umbrel.local.error.log warn;

    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_pass http://umbrel-app:3007/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
