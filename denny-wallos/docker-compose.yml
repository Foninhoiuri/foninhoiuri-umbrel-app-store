version: '3.9'

services:
  app_proxy:
    environment:
      APP_HOST: denny-wallos_web_1
      APP_PORT: 80
      PROXY_AUTH_ADD: "false"
  web:
    image: bellamy/wallos:latest
    restart: on-failure
    environment:
      TZ: Europe/Berlin
    volumes:
      - ${APP_DATA_DIR}/db:/var/www/html/db
      - ${APP_DATA_DIR}/logos:/var/www/html/images/uploads/logos