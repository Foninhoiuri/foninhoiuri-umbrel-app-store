version: "3.9"
services:
  app_proxy:
    environment:
      APP_HOST: denny-blackcandy_server_1
      APP_PORT: 1480
      PROXY_AUTH_ADD: "false"

  server:
    image: ghcr.io/blackcandy-org/blackcandy:latest
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${APP_DATA_DIR}/storage_data:/app/storage # Persistente Daten
      - ${APP_DATA_DIR}/media_data:/media_data # Pfad f√ºr Medien-Dateien
    environment:
      VIRTUAL_HOST: umbrel.local
      MEDIA_PATH: /media_data
      NGINX_SENDFILE: "false" # Aktiviert Nginx sendfile
