version: '3'

services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    ports:
      - "1480:80"
    volumes:
      - ./blackcandy.local:/etc/nginx/vhost.d/blackcandy.local:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ${APP_DATA_DIR}/media_data:/media_data # Pfad f√ºr Medien-Dateien

  app:
    image: ghcr.io/blackcandy-org/blackcandy:latest
    volumes:
      - ${APP_DATA_DIR}/storage_data:/app/storage # Persistente Daten
      - ${APP_DATA_DIR}/media_data:/media_data
    environment:
      VIRTUAL_HOST: blackcandy.local
      MEDIA_PATH: /media_data
      NGINX_SENDFILE: "true" # Aktiviert Nginx sendfile
