version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-openreader_web_1
      APP_PORT: 3003

  web:
    image: ghcr.io/richardr1126/openreader-webui:latest
    environment:
      - API_BASE=http://host.docker.internal:8880/v1
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/docstore:/app/docstore