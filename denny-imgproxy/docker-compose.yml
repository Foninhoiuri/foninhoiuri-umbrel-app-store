version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-imgproxy_web_1
      APP_PORT: 8080

  web:
    image: ghcr.io/imgproxy/imgproxy:latest
    container_name: denny-imgproxy_web_1
    restart: on-failure
    #environment:
      #IMGPROXY_BASE_URL: "http://example.com/images"
      #IMGPROXY_KEY: "your_hex_encoded_key"
      #IMGPROXY_SALT: "your_hex_encoded_salt"
    volumes:
      - ./imgproxy/config:/config
      - ./imgproxy/images:/images