version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-vert_web_1
      APP_PORT: 80

  web:
    image: ghcr.io/vert-sh/vert:latest@sha256:7464905a2acb14e561ea5bf4ad5b1490223c127b40dac15326f2fb2435759d2a
    environment:
      PUB_ENV: production
      PORT: 80
      PUB_VERTD_URL: ${PUB_VERTD_URL:-https://vertd.vert.sh}
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data:/app/data
