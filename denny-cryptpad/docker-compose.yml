version: '3.8'

services:
  cryptpad:
    image: cryptpad/cryptpad:latest
    ports:
      - "3712:3000"
      - "3713:3001"  # Sandbox-Port
    environment:
      - CPAD_MAIN_DOMAIN=umbrel.local:3712
      - CPAD_SANDBOX_DOMAIN=umbrel.local:3713
      - CPAD_USE_REVERSE_PROXY=false
      - CPAD_INSTALL_ONLYOFFICE=true
    volumes:
      - ./data/blob:/cryptpad/blob
      - ./data/block:/cryptpad/block
      - ./data/data:/cryptpad/data
      - ./data/files:/cryptpad/datastore
      - ./customize:/cryptpad/customize
      - ./onlyoffice-dist:/cryptpad/www/common/onlyoffice/dist
      - ./onlyoffice-conf:/cryptpad/onlyoffice-conf
      - ./config/config.js:/cryptpad/config/config.js
    restart: on-failure
