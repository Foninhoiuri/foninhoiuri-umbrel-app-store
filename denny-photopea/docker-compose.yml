version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-photopea_web_1
      APP_PORT: 8887

  web:
    image: shtse8/photopea:1.0@sha256:3043ea517157579cd984ee1ee5548e39ad3dcfeea38aeb4490ca36d1670d88f5
    restart: on-failure
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/Berlin
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 8887 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
