worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        location /media/ {
            alias /usr/share/nginx/html/media/;
            autoindex on;
            # Optional: MIME types korrekt setzen
            types {
                image/jpeg  jpeg;
                image/png   png;
                image/gif   gif;
                image/webp  webp;
                image/svg+xml svg;
                # ... weitere falls n√∂tig
            }
        }
    }
}
