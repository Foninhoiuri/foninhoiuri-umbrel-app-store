version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-spis_web_1
      APP_PORT: 8080

  web:
    image: ghcr.io/gbbirkisson/spis:v0.9.10@sha256:33edcd1e634e868aeaa800a57f926515e7849eee196178372bc83af2c9e93ee0
    user: 0:0
    restart: on-failure
    environment:
      SPIS_PROCESSING_SCHEDULE: "0 0 2 * * *"
      SPIS_PROCESSING_RUN_ON_START: "false"
      SPIS_FEATURE_FAVORITE: "true"
      SPIS_FEATURE_ARCHIVE: "true"
      SPIS_FEATURE_FOLLOW_SYMLINKS: "true"
      RUST_LOG: "error,spis=info"
    volumes:
      - ${APP_DATA_DIR}/data/spis_data:/var/lib/spis/data:rw
      - ${APP_DATA_DIR}/data/spis_media:/var/lib/spis/media:rw

  nginx:
    image: nginx:alpine
    ports:
      - "8223:80"           # nginx h√∂rt auf Port 8223 auf dem Host
    volumes:
      - ${APP_DATA_DIR}/data/spis_media:/usr/share/nginx/html/assets/media:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
