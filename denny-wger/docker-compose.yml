version: '3.8' # Veraltete Version entfernt und auf eine unterstützte Version gesetzt

services:
  web:
    image: denny-wger_image
    container_name: denny-wger-web
    networks:
      - default
    volumes:
      - static:/path/to/static/directory # Definiert das static-Volume
    ports:
      - "8080:8080"
    environment:
      - ENV_VAR=value

  db:
    image: postgres:latest
    container_name: denny-wger-db
    networks:
      - default
    volumes:
      - postgres-data:/var/lib/postgresql/data # Definiert das postgres-data-Volume
    environment:
      - POSTGRES_USER=example_user
      - POSTGRES_PASSWORD=example_password
      - POSTGRES_DB=denny_wger_db

networks:
  default:
    external: true
    name: custom_network_name # Ersetze durch den tatsächlichen Netzwerkname

volumes:
  static: {} # Definition des static-Volumes
  postgres-data: {} # Definition des postgres-data-Volumes
