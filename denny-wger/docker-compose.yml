version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-wger_web_1
      APP_PORT: 8000

  web:
    image: wger/server:2.4-dev@sha256:4c2d25734e35c604028cb25d17ee91748713ca9b455b50079ec285d0dd7158ff
    env_file:
      - ${APP_DATA_DIR}/data/config/prod.env
    volumes:
      - ${APP_DATA_DIR}/data/wger:/home/wger/src
    restart: on-failure

  cache:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: on-failure

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=wger
      - POSTGRES_PASSWORD=wger
      - POSTGRES_DB=wger
    volumes:
      - ${APP_DATA_DIR}/data/postgres:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "wger"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: on-failure
