version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-mumble_server_1
      APP_PORT: 8879

  server:
    image: mumblevoip/mumble-server:v1.5.634@sha256:11169b76bc418b414a3cb170694a4245ed51025fa0cba765886b28a8dff0dd97
    restart: on-failure
    user: "1000:1000"
    environment:
      - MUMBLE_CHOWN_DATA=true
      - MUMBLE_ACCEPT_UNKNOWN_SETTINGS=true
      - MUMBLE_SUPERUSER_PASSWORD=umbrel
    volumes:
      - ${APP_DATA_DIR}/data/mumble:/data:rw
      - ${APP_DATA_DIR}/data/www:/data/www:rw
      - ${APP_DATA_DIR}/data/config:/data/config:rw
    ports:
      - "64738:64738/tcp"
      - "64739:64738/udp"
