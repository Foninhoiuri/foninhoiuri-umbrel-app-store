version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-postiz_web_1
      APP_PORT: 5000
      
  web:
    image: ghcr.io/gitroomhq/postiz-app:latest
    restart: on-failure
    environment:
      MAIN_URL: "http://umbrel-2.local:4442"
      FRONTEND_URL: "http://umbrel-2.local:4442"
      NEXT_PUBLIC_BACKEND_URL: "http://umbrel-2.local:4442/api"
      JWT_SECRET: "change-this-to-a-unique-random-string"
      DATABASE_URL: "postgresql://postiz-user:postiz-password@postiz-postgres:5432/postiz-db-local"
      REDIS_URL: "redis://postiz-redis:6379"
      BACKEND_INTERNAL_URL: "http://localhost:3000"
      IS_GENERAL: "true"
      DISABLE_REGISTRATION: "false"
      STORAGE_PROVIDER: "local"
      UPLOAD_DIRECTORY: "/uploads"
      NEXT_PUBLIC_UPLOAD_DIRECTORY: "/uploads"
      NOT_SECURED: "true"
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
      - ${APP_DATA_DIR}/data/uploads:/uploads
    depends_on:
      postiz-postgres:
        condition: service_healthy
      postiz-redis:
        condition: service_healthy

  postgres:
    image: postgres:17-alpine
    restart: on-failure
    environment:
      POSTGRES_PASSWORD: postiz-password
      POSTGRES_USER: postiz-user
      POSTGRES_DB: postiz-db-local
    volumes:
      - ${APP_DATA_DIR}/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postiz-user", "-d", "postiz-db-local"]
      interval: 10s
      timeout: 3s
      retries: 3

  redis:
    image: redis:7.2
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

