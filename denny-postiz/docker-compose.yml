version: "3.8"

services:
  postiz:
    image: ghcr.io/gitroomhq/postiz-app:latest
    container_name: postiz
    restart: always
    environment:
      MAIN_URL: "http://umbrel-2.local:5555"
      FRONTEND_URL: "http://umbrel-2.local:5555"
      NEXT_PUBLIC_BACKEND_URL: "http://umbrel-2.local:5555/api"
      JWT_SECRET: "W1a2S3d4F5g6H7j8K9l0QwertZyxcVbnmPoiUytRsdEfGhJkLmOpQrStUvWxYz1234"
      DATABASE_URL: "postgresql://postiz-user:postiz-password@postiz-postgres:5432/postiz-db-local"
      REDIS_URL: "redis://postiz-redis:6379"
      NOT_SECURED: "true"
      BACKEND_INTERNAL_URL: "http://localhost:3000"
      IS_GENERAL: "true"
      STORAGE_PROVIDER: "local"
      UPLOAD_DIRECTORY: "/uploads"
      NEXT_PUBLIC_UPLOAD_DIRECTORY: "/uploads"
    volumes:
      - postiz-config:/config/
      - postiz-uploads:/uploads/
    ports:
      - 5555:5000
    networks:
      - postiz-network
    depends_on:
      postiz-postgres:
        condition: service_healthy
      postiz-redis:
        condition: service_healthy

  postiz-postgres:
    image: postgres:17-alpine
    container_name: postiz-postgres
    restart: always
    environment:
      POSTGRES_USER: postiz-user
      POSTGRES_PASSWORD: postiz-password
      POSTGRES_DB: postiz-db-local
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - postiz-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postiz-user"]
      interval: 10s
      timeout: 5s
      retries: 5

  postiz-redis:
    image: redis:7-alpine
    container_name: postiz-redis
    restart: always
    ports:
      - 6379:6379
    networks:
      - postiz-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postiz-pg-admin:
    image: dpage/pgadmin4:latest
    container_name: postiz-pg-admin
    restart: always
    ports:
      - 8756:80
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    networks:
      - postiz-network

  postiz-redisinsight:
    image: redis/redisinsight:latest
    container_name: postiz-redisinsight
    restart: always
    links:
      - postiz-redis
    ports:
      - 5540:8001
    volumes:
      - redisinsight:/data
    networks:
      - postiz-network

volumes:
  postiz-config:
  postiz-uploads:
  redisinsight:
  postgres-volume:

networks:
  postiz-network:
