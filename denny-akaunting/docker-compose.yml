version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-akaunting_web_1
      APP_PORT: 80
      APP_EXTERNAL_PORT: 8773  # Externer Port f√ºr Umbrel

  web:
    image: akaunting/akaunting:3.1.17@sha256:93749634bb7c8df4dfd88c9179e2a0cb2a3752294b6d53ab0bc344720bdc2044
    restart: on-failure
    environment:
      AKAUNTING_VERSION: "3.1.17"
      AKAUNTING_SETUP: "true"
      APP_ENV: "local"
      ADM_EMAIL: "admin@test.domain"
      ADM_PASSWD: "admin"
      DB_HOST: "db"
      DB_PORT: "3306"
      DB_DATABASE: "akaunting"
      DB_USERNAME: "root"
      DB_PASSWORD: "root"
    volumes:
      - ${APP_DATA_DIR}/data/akaunting-data:/var/www/html:rw
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb:10.11@sha256:81e893032978c4bf8ad43710b7a979774ed90787fa32d199162148ce28fe3b76
    volumes:
      - ${APP_DATA_DIR}/data/akaunting-db:/var/lib/mysql:rw
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "akaunting"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "root"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
