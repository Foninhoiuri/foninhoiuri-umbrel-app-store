version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: denny-linkace_app_1
      APP_PORT: 80

  app:
    image: docker.io/linkace/linkace:latest
    restart: on-failure
    user: "1000:1000"
    depends_on:
      - db
      - redis
    volumes:
      - ${APP_DATA_DIR}/data/linkace_data:/app/storage
    environment:
      APP_KEY: 9dB84GvqmCEYtPzWAK6xRmN1z0Q5TuUY
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: linkace
      DB_USERNAME: linkace
      DB_PASSWORD: myLinkAceDB2025!
      REDIS_HOST: redis
      REDIS_PASSWORD: myLinkAceDB2025!
      REDIS_PORT: 6379

  db:
    image: docker.io/library/mariadb:11.5
    restart: on-failure
    user: "1000:1000"
    command: mariadbd --character-set-server=utf8mb4 --collation-server=utf8mb4_bin
    environment:
      MYSQL_ROOT_PASSWORD: myLinkAceDB2025!
      MYSQL_USER: linkace
      MYSQL_PASSWORD: myLinkAceDB2025!
      MYSQL_DATABASE: linkace
    volumes:
      - ${APP_DATA_DIR}/data/mysql:/var/lib/mysql

  redis:
    image: docker.io/bitnami/redis:7.4
    restart: on-failure
    user: "1000:1000"
    environment:
      REDIS_PASSWORD: myLinkAceDB2025!
    volumes:
      - ${APP_DATA_DIR}/data/redis:/bitnami/redis/data
