services:
  brave:
    container_name: Brave
    image: ghcr.io/linuxserver/brave:latest
    healthcheck:
      test: timeout 10s bash -c ':> /dev/tcp/127.0.0.1/3000' || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    shm_size: "2gb"
    restart: on-failure:5
    ports:
      - 3934:3000
    volumes:
      - /volume1/docker/brave:/config:rw
    environment:
     CUSTOM_USER: admin
     PASSWORD: umbrel
     TZ: Europe/Bucharest
     PUID: 1026
     PGID: 100
