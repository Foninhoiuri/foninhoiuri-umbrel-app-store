version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-brave_web_1
      APP_PORT: 3000

  web:
    image: ghcr.io/linuxserver/brave:1.79.126@sha256:82448700fd7125d71740d08350caaa58275cf8dcc556203c34fb715855b5db22
    restart: on-failure
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    shm_size: "2gb"
    volumes:
      - ${APP_DATA_DIR}/data:/config:rw
    environment:
     CUSTOM_USER: admin
     PASSWORD: umbrel
     TZ: Europe/Berlin
