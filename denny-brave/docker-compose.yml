version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-brave_web_1
      APP_PORT: 3000

  web:
    image: ghcr.io/linuxserver/brave:1.79.126
    container_name: denny-brave_web_1
    restart: on-failure
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    shm_size: "2gb"
    volumes:
      - ${APP_DATA_DIR}/data:/config:rw
    environment:
      CUSTOM_USER: admin
      PASSWORD: umbrel
      TZ: Europe/Berlin
