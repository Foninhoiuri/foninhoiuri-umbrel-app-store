releaseNotes: >-
  The latest Gopeed update introduces several improvements, including caching and gzip support for the built-in web file server, an auto-updater, and an enhanced HTTP download retry strategy. 
  
  It also fixes various bugs, such as issues with file size mismatches, URL encoding, and Windows title bar theme switching. Additionally, Hungarian language support has been added, along with new Linux ARM64 builds.
