version: '3.9'

services:
  app_proxy:
    environment:
      APP_HOST: denny-grafana_web_1
      APP_PORT: 3000
      PROXY_AUTH_ADD: "false"
  web:
    image: grafana/grafana-enterprise
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/grafana-storage:/var/lib/grafana
volumes:
  grafana-storage: {}