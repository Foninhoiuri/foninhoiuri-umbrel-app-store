version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-koito_web_1
      APP_PORT: 4110

  web:
    image: gabehf/koito:latest
    depends_on:
      - db
    environment:
      - KOITO_DATABASE_URL=postgres://postgres:secret_password@db:5432/koitodb
      - KOITO_ALLOWED_HOSTS=*
      - KOITO_DEFAULT_USERNAME=admin
      - KOITO_DEFAULT_PASSWORD=changeme
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/koito_data:/etc/koito # optional: wenn du Import-Ordner / Cache willst

  db:
    image: postgres:16
    restart: on-failure
    environment:
      POSTGRES_DB: koitodb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret_password
    volumes:
      - ${APP_DATA_DIR}/data/db_data:/var/lib/postgresql/data
