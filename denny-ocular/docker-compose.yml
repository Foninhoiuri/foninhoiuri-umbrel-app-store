version: '3.9'
services:
  backend:
    image: ghcr.io/simonwep/genesis:v1.3
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data:/app/.data:rw
    environment:
      - GENESIS_PORT=3957
      - GENESIS_DB_PATH
      - GENESIS_CREATE_USERS
      - GENESIS_AUTHORIZED_URIS
      - GENESIS_JWT_SECRET
      - GENESIS_JWT_TOKEN_EXPIRATION
      - GENESIS_JWT_COOKIE_ALLOW_HTTP
      - GENESIS_USERNAME_PATTERN
      - GENESIS_KEY_PATTERN
      - GENESIS_DATA_MAX_SIZE
      - GENESIS_KEYS_PER_USER
      - GENESIS_GIN_MODE
      - GENESIS_LOG_MODE
    container_name: denny-ocular_backend_1
  frontend:
    image: ghcr.io/simonwep/ocular:v1.5
    restart: on-failure
    ports:
      - '3957:80'
    container_name: denny-ocular_frontend_1
  nginx:
    image: nginx:1.24-alpine
    restart: on-failure
    ports:
      - '3958:80'
    volumes:
      - ${APP_DATA_DIR}/config/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
    container_name: denny-ocular_nginx_1

