version: '3.9'

services:
  backend:
    image: ghcr.io/simonwep/genesis:v1.3
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data:/app/.data
    command: start
    ports:
      - "3957:3957"  # Port f√ºr den Backend-Service
    environment:
      - GENESIS_PORT=3957
      - GENESIS_DB_PATH=/app/.data/db.sqlite
      - GENESIS_CREATE_USERS="umbrel!:umbrelpass"
      - GENESIS_AUTHORIZED_URIS=http://umbrel.local:3957  
      - GENESIS_JWT_SECRET=umbrelpass
      - GENESIS_JWT_TOKEN_EXPIRATION=525600
      - GENESIS_JWT_COOKIE_ALLOW_HTTP=true
      - GENESIS_USERNAME_PATTERN=^[\w]{0,32}$
      - GENESIS_KEY_PATTERN=^[\w]{0,32}$
      - GENESIS_DATA_MAX_SIZE=512
      - GENESIS_KEYS_PER_USER=5
      - GENESIS_GIN_MODE=release
      - GENESIS_LOG_MODE=production

  frontend:
    image: ghcr.io/simonwep/ocular:v1.5
    restart: on-failure

  nginx:
    image: nginx:1.24-alpine
    restart: on-failure
    ports:
      - "3958:80"  
    volumes:
      - ${APP_DATA_DIR}/config/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend

