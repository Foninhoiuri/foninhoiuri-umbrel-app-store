version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: denny-umbrel_web_1
      APP_PORT: 80

  web:
    image: dockurr/umbrel:1.4.0@sha256:069330fde30845602d244d59af1d1334e0aba1c993a2a348b4394014cc0346c2
    pid: host
    volumes:
      - ${APP_DATA_DIR}/data/umbrel:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: on-failure        