version: '3.9'
services:
  app:
    image: solidinvoice/solidinvoice:latest
    ports:
      - '5484:80'
    restart: on-failure
    environment:
      DATABASE_URL: "sqlite:////app/data/solidinvoice.db"
    volumes:
      - ${APP_DATA_DIR}/data/solidinvoice:/app/data
    container_name: denny-solidinvoice_app_1
