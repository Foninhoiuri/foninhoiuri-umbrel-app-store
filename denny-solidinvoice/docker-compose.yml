version: '3.9'
services:
  db:
    image: postgres:13
    volumes:
      - ${APP_DATA_DIR}/data/solidinvoicedb:/var/lib/postgresql/data:rw
    security_opt:
      - no-new-privileges:true
    restart: on-failure
    environment:
      POSTGRES_DB: solidinvoice
      POSTGRES_USER: solidinvoice
      POSTGRES_PASSWORD: umbrel
    container_name: denny-solidinvoice_db_1
  app:
    image: solidinvoice/solidinvoice:latest
    depends_on:
      - db
    ports:
      - '5484:80'
    restart: on-failure
    environment:
      DATABASE_URL: "pgsql://solidinvoice:umbrel@db:5432/solidinvoice"
    container_name: denny-solidinvoice_app_1
