version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-plantit_app_1
      APP_PORT: 8080

  app:
    image: ghcr.io/mdeluise/plant-it-server:0.10.0
    depends_on:
      - db
      - cache
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/upload-dir:/upload-dir
    ports:
      - 3839:3000  # Lokaler Port 8839, Container lauscht auf 8080
    environment:
      MYSQL_HOST: db
      MYSQL_USERNAME: plantituser
      MYSQL_PSW: planitpw
      MYSQL_DATABASE: bootdb
      MYSQL_ROOT_PASSWORD: plantitpw
      JWT_SECRET: plantitsecret
      JWT_EXP: 1
      USERS_LIMIT: -1
      UPLOAD_DIR: /upload-dir
      API_PORT: 8080
      #FLORACODEX_KEY:
      LOG_LEVEL: DEBUG
      ALLOWED_ORIGINS: '*'
      CACHE_TTL: 86400
      CACHE_HOST: cache
      CACHE_PORT: 6379

  db:
    image: mysql:8.0
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: plantitpw
      MYSQL_DATABASE: bootdb
      MYSQL_USER: plantituser
      MYSQL_PASSWORD: plantitpw
    volumes:
      - ${APP_DATA_DIR}/data/db:/var/lib/mysql

  cache:
    image: redis:7.2.1
    restart: on-failure
