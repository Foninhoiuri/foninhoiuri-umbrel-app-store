version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-plantit_app_1
      APP_PORT: 3000

  app:
    image: msdeluise/plant-it-server:latest
    depends_on:
      - db
      - cache
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/upload-dir:/upload-dir
    ports:
      - 8839:8080
    environment:
      MYSQL_HOST: db
      MYSQL_USERNAME: root
      MYSQL_PSW: root
      MYSQL_DATABASE: bootdb
      MYSQL_ROOT_PASSWORD: root
      JWT_SECRET: putTheSecretHere
      JWT_EXP: 1
      USERS_LIMIT: -1
      UPLOAD_DIR: /upload-dir
      API_PORT: 8080
      FLORACODEX_KEY:
      LOG_LEVEL: DEBUG
      ALLOWED_ORIGINS: *
      CACHE_TTL: 86400
      CACHE_HOST: cache
      CACHE_PORT: 6379

  db:
    image: mysql:8.0
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bootdb
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - ${APP_DATA_DIR}/data/db:/var/lib/mysql

  cache:
    image: redis:7.2.1
    restart: on-failure

