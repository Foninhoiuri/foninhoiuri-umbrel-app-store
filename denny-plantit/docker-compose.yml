version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-plantit_app_1
      APP_PORT: 8080

  app:
    image: ghcr.io/mdeluise/plant-it-server:0.10.0
    restart: unless-stopped
    depends_on:
      - db
      - cache
    volumes:
      - "./upload-dir:/upload-dir"
    ports:
      - "8836:3000"
    environment:
      # DB
      MYSQL_HOST: db
      MYSQL_PORT: "3306"
      MYSQL_USERNAME: plantuser
      MYSQL_PSW: plantpass
      MYSQL_DATABASE: bootdb
      MYSQL_ROOT_PASSWORD: plantpass

      # JWT
      JWT_SECRET: putTheSecretHere
      JWT_EXP: "1"

      # Server config
      USERS_LIMIT: "-1"
      UPLOAD_DIR: /upload-dir
      API_PORT: "8080"
      FLORACODEX_KEY: ""
      LOG_LEVEL: DEBUG
      ALLOWED_ORIGINS: "*"

      # Cache
      CACHE_TTL: "86400"
      CACHE_HOST: cache
      CACHE_PORT: "6379"

  db:
    image: mysql:8.0
    restart: always
    volumes:
      - "./db:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: plantpass
      MYSQL_DATABASE: bootdb
      MYSQL_USER: plantuser
      MYSQL_PASSWORD: plantpass


  cache:
    image: redis:7.2.1
    restart: always
    user: "1000:1000"
