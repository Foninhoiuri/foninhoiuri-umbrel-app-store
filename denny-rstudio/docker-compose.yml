version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-rstudio_web_1
      APP_PORT: 8787

  web:
    image: ghcr.io/rocker-org/rstudio:4.2.0@sha256:7b18f2d979c0dcffe27fe6bb9cd4330faffeace737984cfce4f0705ebe24a9ed
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data:/home/rstudio:rw
    user: "1000:1000"  # Setzt User-ID und Group-ID (Passe an, falls nÃ¶tig)
    command: >
      /bin/bash -c "
      chown -R rstudio:rstudio /home/rstudio &&
      exec /init"
    environment:
      PASSWORD: "umbrel"
