version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-rstudio_web_1
      APP_PORT: 8787
    depends_on:
      - web

  web:
    image: ghcr.io/rocker-org/rstudio:4.2.0@sha256:7b18f2d979c0dcffe27fe6bb9cd4330faffeace737984cfce4f0705ebe24a9ed
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data:/home/rstudio:rw
    environment:
      PASSWORD: "umbrel"
      USERID: "1000"
      GROUPID: "1000"
    entrypoint: ["/bin/bash", "-c", "
      groupmod -g $GROUPID rstudio &&
      usermod -u $USERID -g $GROUPID rstudio &&
      chown -R rstudio:rstudio /home/rstudio &&
      exec /init"]
