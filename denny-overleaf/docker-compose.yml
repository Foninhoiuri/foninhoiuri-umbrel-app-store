version: '3.8'

services:
  app_proxy:
    environment:
      APP_HOST: denny-overleaf_web_1
      APP_PORT: 80

  web:
    image: sharelatex/sharelatex:4.2.3
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - 8063:80
    links:
      - mongo
      - redis
    volumes:
      - ~/overleaf/sharelatex:/var/lib/sharelatex
    environment:
      SHARELATEX_APP_NAME: Zalko's Overleaf
      SHARELATEX_MONGO_URL: mongodb://mongo/sharelatex
      SHARELATEX_REDIS_HOST: redis
      REDIS_HOST: redis
      ENABLED_LINKED_FILE_TYPES: "project_file,project_output_file"
      ENABLE_CONVERSIONS: "true"
      EMAIL_CONFIRMATION_DISABLED: "true"
      TEXMFVAR: /var/lib/sharelatex/tmp/texmf-var

  mongo:
    image: mongo:4.4
    container_name: leaf-mongo
    command: "--replSet overleaf"
    expose:
      - 27017
    volumes:
      - ~/overleaf/mongo:/data/db
    healthcheck:
      test: echo 'db.stats().ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  redis:
    image: redis:6.2
    container_name: leaf-redis
    expose:
      - 6379
    volumes:
      - ~/overleaf/redis:/data

  mongo-init-replica:
    image: mongo:4.4
    container_name: mongo-init-replica
    depends_on:
      - mongo
    entrypoint: >
      bash -c "
      until mongo --host mongo --eval 'print(\"waiting for mongo\")'; do sleep 2; done;
      mongo --host mongo --eval 'rs.initiate({_id: \"overleaf\", members: [{_id: 0, host: \"mongo:27017\"}]})'"
    restart: "on-failure"
