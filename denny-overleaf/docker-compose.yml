version: "3.9"

services:
  overleaf:
    image: overleaf/overleaf:latest
    container_name: overleaf
    ports:
      - "80:80" # Externer Port 80 für den Zugriff auf Overleaf
    environment:
      - OVERLEAF_ADMIN_PASSWORD=your_password_here  # Admin-Passwort für Overleaf
      - OVERLEAF_GIT_AUTH_METHOD=ssh  # Authentifizierungsmethode für Git (optional)
    volumes:
      - /path/to/your/data:/var/lib/overleaf # Datenvolumen
      - /path/to/your/logs:/var/log/overleaf # Log-Verzeichnis
      - /path/to/your/config:/etc/overleaf # Konfigurationsverzeichnis
    networks:
      - overleaf-network

  redis:
    image: redis:alpine
    container_name: redis
    volumes:
      - redis_data:/data
    networks:
      - overleaf-network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    volumes:
      - mongodb_data:/data/db
    networks:
      - overleaf-network

volumes:
  redis_data:
  mongodb_data:

networks:
  overleaf-network:
    driver: bridge
