version: '3'

services:
  app_proxy:
    environment:
      APP_HOST: denny-docmost_server_1
      APP_PORT: 3000
      PROXY_AUTH_ADD: "false"
  server:
    image: docmost/docmost:latest
    environment:
      APP_URL: "http://umbrel.local:3626"
      APP_SECRET: "umbrelpass"
      DATABASE_URL: "sqlite:///app/data/docmost.db"  # SQLite als Datenbank
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/docmost:/app/data

volumes:
  docmost: