version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-luanti_web_1
      APP_PORT: 30000

  web:
    image: lscr.io/linuxserver/luanti:latest
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ${APP_DATA_DIR}/data/minetest_conf:/config/.minetest
