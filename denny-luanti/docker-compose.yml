services:
  luanti:
    image: lscr.io/linuxserver/luanti:latest
    container_name: luanti
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - "CLI_ARGS=--gameid devtest" #optional
    volumes:
      - ${APP_DATA_DIR}/data/minetest_conf:/config/.minetest
    ports:
      - 30000:30000/udp
    restart: unless-stopped
