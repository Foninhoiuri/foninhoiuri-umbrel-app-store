version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-blinko_app_1
      APP_PORT: 1111
      PROXY_AUTH_ADD: "false"

  db:
    image: postgres:17
    hostname: blinko-db
    mem_limit: 1g
    cpu_shares: 1024
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "blinko", "-U", "blinkouser"]
      timeout: 45s
      interval: 10s
      retries: 10
    volumes:
      - /volume1/docker/blinko/db:/var/lib/postgresql/data:rw
    environment:
      POSTGRES_DB: blinko
      POSTGRES_USER: blinkouser
      POSTGRES_PASSWORD: blinkopass
    restart: on-failure:5
    networks:
      - blinko-network

  app:
    image: blinkospace/blinko:latest
    healthcheck:
      test: ["CMD", "curl", "-f", "http://umbrel-2.local:8863"]
      interval: 30s 
      timeout: 10s  
      retries: 5
      start_period: 30s
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: http://umbrel-2.local:8863
      NEXT_PUBLIC_BASE_URL: http://umbrel-2.local:8863
      NEXTAUTH_SECRET: 3VZEVZ8vC8gjvRChDW8QRtQysSErPwqkR7vyMjIt3PiE3Xhf4Z5rTruf9YU6HxAf
      DATABASE_URL: postgresql://blinkouser:blinkopass@blinko-db:5432/blinko
    volumes:
      - /volume1/docker/blinko/data:/app/.blinko:rw
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure:5
