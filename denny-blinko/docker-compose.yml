version: '3'

networks:
  blinko-network:
    driver: bridge

services:
  db:
    image: postgres:17
    container_name: Blinko-DB
    hostname: blinko-db
    mem_limit: 1g
    cpu_shares: 1024
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "blinko", "-U", "blinkouser"]
      timeout: 45s
      interval: 10s
      retries: 10
    volumes:
      - /volume1/docker/blinko/db:/var/lib/postgresql/data:rw
    environment:
      POSTGRES_DB: blinko
      POSTGRES_USER: blinkouser
      POSTGRES_PASSWORD: blinkopass
    restart: on-failure:5
    networks:
      - blinko-network

  blinko:
    image: blinkospace/blinko:latest
    container_name: Blinko
    healthcheck:
      test: ["CMD", "curl", "-f", "http://umbrel-2.local:8863"]
      interval: 30s 
      timeout: 10s  
      retries: 5
      start_period: 30s
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: http://umbrel-2.local:8863
      NEXT_PUBLIC_BASE_URL: http://umbrel-2.local:8863
      NEXTAUTH_SECRET: 3VZEVZ8vC8gjvRChDW8QRtQysSErPwqkR7vyMjIt3PiE3Xhf4Z5rTruf9YU6HxAf
      DATABASE_URL: postgresql://blinkouser:blinkopass@blinko-db:5432/blinko
    volumes:
      - /volume1/docker/blinko/data:/app/.blinko:rw
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - 8863:1111  # Port-Mapping angepasst
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure:5
    networks:
      - blinko-network
