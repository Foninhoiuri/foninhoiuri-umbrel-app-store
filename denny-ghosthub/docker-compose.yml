version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-ghosthub_web_1
      APP_PORT: 5000

  web:
    image: dennysubke/ghosthub:1.2@sha256:2836397a3f8e80bc080f65bb159038c2a41d3619d9c047e3889bce6d5ea1e78d
    environment:
      - PORT=5000
      - FLASK_CONFIG=production
      - DOCKER_ENV=true
      - USE_CLOUDFLARE_TUNNEL=n 
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data//media:/media
      - ${APP_DATA_DIR}/data/instance:/app/instance
