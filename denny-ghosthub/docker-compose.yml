version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-ghosthub_web_1
      APP_PORT: 5000

  web:
    image: dennysubke/ghosthub:1.2@sha256:669a41e8b95f0c94b73dfae50812963e894c281f1cd8231067199852dc018573
    environment:
      - PORT=5000
      - FLASK_CONFIG=production
      - DOCKER_ENV=true
      - USE_CLOUDFLARE_TUNNEL=n
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/media:/media
      - ${APP_DATA_DIR}/data/instance:/app/instance
