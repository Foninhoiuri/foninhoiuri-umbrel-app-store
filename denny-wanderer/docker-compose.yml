version: '3.7'

x-common-env: &cenv
  MEILI_URL: http://search:7700
  MEILI_MASTER_KEY: vODkljPcfFANYNepCHyDyGjzAMPcdHnrb6X5KyXQPWo

services:
  app_proxy:
    environment:
      APP_HOST: denny-wanderer_web_1
      APP_PORT: 3000

  web:
    image: flomp/wanderer-web
    depends_on:
      search:
        condition: service_healthy
      db:
        condition: service_started
    environment:
      <<: *cenv
      ORIGIN: http://${DEVICE_DOMAIN_NAME}:3111
      BODY_SIZE_LIMIT: Infinity
      PUBLIC_POCKETBASE_URL: http://db:8090
      PUBLIC_DISABLE_SIGNUP: false
      UPLOAD_FOLDER: /app/uploads
      UPLOAD_USER: admin
      UPLOAD_PASSWORD: umbrel
      PUBLIC_VALHALLA_URL: https://valhalla1.openstreetmap.de
      PUBLIC_NOMINATIM_URL: https://nominatim.openstreetmap.org
    volumes:
      - ${APP_DATA_DIR}/data/uploads:/app/uploads
    restart: on-failure

  search:
    image: getmeili/meilisearch:v1.11.3
    environment:
      <<: *cenv
      MEILI_NO_ANALYTICS: true
    ports:
      - 7700:7700
    volumes:
      - ${APP_DATA_DIR}/data/data.ms:/meili_data/data.ms
    restart: on-failure
    healthcheck:
      test: curl --fail http://localhost:7700/health || exit 1
      interval: 15s
      retries: 10
      start_period: 20s
      timeout: 10s

  db:
    image: flomp/wanderer-db
    depends_on:
      search:
        condition: service_healthy
    environment:
      <<: *cenv
      POCKETBASE_ENCRYPTION_KEY:
    ports:
      - "3112:8090"
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/pb_data:/pb_data
