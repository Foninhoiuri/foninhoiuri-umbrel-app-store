version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-bookstack_web_1
      APP_PORT: 80

  web:
    image: lscr.io/linuxserver/bookstack
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
      - APP_URL=http://umbrel.local:6875
      - DB_HOST=bookstack_db
      - DB_PORT=3306
      - DB_USER=bookstack
      - DB_PASS=umbrelpass  
      - DB_DATABASE=bookstackapp
      - TZ=Europe/Berlin
    volumes:
      - ${APP_DATA_DIR}/data/bookstack_app_data:/config
    restart: on-failure
    depends_on:
      - bookstack_db

  bookstack_db:
    image: lscr.io/linuxserver/mariadb
    container_name: bookstack_db
    environment:
      - PUID=1000
      - PGID=1000
      - MYSQL_ROOT_PASSWORD=umbrelpass
      - TZ=Europe/Berlin
      - MYSQL_DATABASE=bookstackapp
      - MYSQL_USER=bookstack
      - MYSQL_PASSWORD=umbrelpass
    volumes:
      - ${APP_DATA_DIR}/data/bookstack_db_data:/config
    restart: on-failure
