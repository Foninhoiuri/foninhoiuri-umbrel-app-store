version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-bookstack_web_1
      APP_PORT: 80

  web:
    image: lscr.io/linuxserver/bookstack:latest
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - APP_URL=
      - APP_KEY=
      - DB_HOST=
      - DB_PORT=3306
      - DB_USERNAME=
      - DB_PASSWORD=
      - DB_DATABASE=
      - QUEUE_CONNECTION= #optional
    volumes:
      - ${APP_DATA_DIR}/path/to/bookstack/config:/config
    restart: on-failure
