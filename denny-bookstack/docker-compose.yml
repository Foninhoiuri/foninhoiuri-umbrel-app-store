version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-bookstack_web_1
      APP_PORT: 80

  web:
    image: lscr.io/linuxserver/bookstack:latest
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
    restart: on-failure
