version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-keycloak_web_1
      APP_PORT: 8080

  db:
    image: postgres:16
    mem_limit: 1g
    cpu_shares: 1024
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "keycloak", "-U", "keycloakuser"]
      timeout: 45s
      interval: 10s
      retries: 10
    volumes:
      - ${APP_DATA_DIR}/data/keycloakdb:/var/lib/postgresql/data:rw
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloakuser
      POSTGRES_PASSWORD: keycloakpass
    restart: on-failure
    
  web:
      image: quay.io/keycloak/keycloak:legacy
      restart: on-failure
      healthcheck:
       test: curl -f http://localhost:8080/ || exit 1
      environment:
        DB_VENDOR: POSTGRES
        DB_ADDR: db
        DB_DATABASE: keycloak
        DB_USER: keycloakuser
        DB_SCHEMA: public
        DB_PASSWORD: keycloakpass
        KEYCLOAK_USER: umbrel
        KEYCLOAK_PASSWORD: umbrelpass
        PROXY_ADDRESS_FORWARDING: true
      depends_on:
        - db