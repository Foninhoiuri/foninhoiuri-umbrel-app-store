version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-keycloak_web_1
      APP_PORT: 8080

  db:
    image: postgres:17.5@sha256:6efd0df010dc3cb40d5e33e3ef84acecc5e73161bd3df06029ee8698e5e12c60
    volumes:
      - ${APP_DATA_DIR}/data/keycloakdb:/var/lib/postgresql/data:rw
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloakuser
      POSTGRES_PASSWORD: keycloakpass
    restart: on-failure
    
  web:
      image: keycloak/keycloak:26.2.4@sha256:4a81762677f8911c6266e3dea57a2d78fa17bd63408debbf23afd8cc46fe256e
      restart: on-failure
      environment:
        DB_VENDOR: POSTGRES
        DB_ADDR: db
        DB_DATABASE: keycloak
        DB_USER: keycloakuser
        DB_SCHEMA: public
        DB_PASSWORD: keycloakpass
        KEYCLOAK_USER: umbrel
        KEYCLOAK_PASSWORD: umbrelpass
        PROXY_ADDRESS_FORWARDING: "true"
      depends_on:
        - db
