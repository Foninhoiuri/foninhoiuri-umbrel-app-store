version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-keycloak_web_1
      APP_PORT: 8080

  db:
    image: postgres:16@sha256:47053cd4ee3f096afc744e53e3280de7b29b3670d2f2196c2acc0c6470923c99
    user: "1000:1000"
    volumes:
      - ${APP_DATA_DIR}/data/keycloakdb:/var/lib/postgresql/data:rw
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "keycloak", "-U", "keycloakuser"]
      timeout: 45s
      interval: 10s
      retries: 10
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloakuser
      POSTGRES_PASSWORD: keycloakpass
    restart: on-failure
    
  web:
      image: quay.io/keycloak/keycloak:26.2.4@sha256:4a81762677f8911c6266e3dea57a2d78fa17bd63408debbf23afd8cc46fe256e
      user: "1000:1000"
      restart: on-failure
      healthcheck:
       test: curl -f http://localhost:8080/ || exit 1
      environment:
        DB_VENDOR: POSTGRES
        DB_ADDR: db
        DB_DATABASE: keycloak
        DB_USER: keycloakuser
        DB_SCHEMA: public
        DB_PASSWORD: keycloakpass
        KEYCLOAK_USER: umbrel
        KEYCLOAK_PASSWORD: umbrelpass
        PROXY_ADDRESS_FORWARDING: "true"
      depends_on:
        - db
