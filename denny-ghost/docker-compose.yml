version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-ghost_web_1
      APP_PORT: 2368

  web:
    image: ghost:5.109.2@sha256:e5e82c72bce6865988c9c4178e36d354a8a4e413c889b05382a52227722920e3
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/content:/var/lib/ghost/content
    environment:
      database__client: mysql
      database__connection__host: db
      database__connection__user: root
      database__connection__password: ghost
      database__connection__database: ghost
      url: http://umbrel.local:2368

  db:
    image: mysql:9.2@sha256:d56d039139a7f3b71f6d1c9f07ca4ee9f977b0fca13acdd27a1b13bfd4a4e3be
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: ghost
    volumes:
      - ${APP_DATA_DIR}/data/db:/var/lib/mysql

volumes:
  ghost:
  db: