version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: server
      APP_PORT: 8096

  server:
    image: emby/embyserver:latest
    environment:
      TZ: Europe/Berlin
      UID: 1000
      GID: 1000
    ports:
      - 8098:8096
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/config:/config:rw
      - ${APP_DATA_DIR}/data/tvshows:/tvshows:rw
      - ${APP_DATA_DIR}/data/music:/music:rw
      - ${APP_DATA_DIR}/data/movies:/movies:rw
