services:
  app_proxy:
    environment:
      APP_HOST: denny-zoraxy_server_1
      APP_PORT: 8000
      PROXY_AUTH_ADD: "false"
  server:
    image: zoraxydocker/zoraxy:v3.1.1r3@sha256:fe0618d9fc83bddcead140784148a666d894c6ebc5b9c27bb34ba72157e2db19
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/config/:/opt/zoraxy/config/
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    environment:
      FASTGEOIP: "false"
      ZEROTIER: "false"
