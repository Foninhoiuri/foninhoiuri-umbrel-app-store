version: '3.7'

services:
    cobalt-api:
        image: ghcr.io/imputnet/cobalt:10
        init: true
        read_only: true
        restart: unless-stopped
        container_name: cobalt-api
        ports:
            - "9000:9000"
        environment:
            API_URL: "http://umbrel.local:9000/"
