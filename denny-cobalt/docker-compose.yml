version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-cobalt_web_1
      APP_PORT: 9001
      PROXY_AUTH_ADD: "false"
  web:
    image: dennysubke/cobalt:10.9@sha256:81b019316b9b87a082d4d9af5d10b5481b0d63c7cdadf62b5854195a2d312903
    init: true
    read_only: true
    restart: on-failure
    ports:
      - 0.0.0.0:9000:9000
    environment:
      API_URL: "http://umbrel-2.local:9000/"
      API_AUTH_REQUIRED: 0
      DURATION_LIMIT: 86400
    volumes:
      - ${APP_DATA_DIR}/data/cookies/cookies.json:/cookies.json
