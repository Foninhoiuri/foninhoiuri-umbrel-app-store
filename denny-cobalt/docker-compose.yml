version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-cobalt_web_1
      APP_PORT: 9001
      PROXY_AUTH_ADD: "false"
  web:
    image: dennysubke/cobalt:latest@sha256:baeb285907c3ba0ff4444c1cc9b46dd1fc8367a6c616e7f52c6d84571c4f6948
    init: true
    read_only: true
    restart: on-failure
    ports:
      - 0.0.0.0:9000:9000
    environment:
      API_URL: "http://umbrel-2.local:9000/"
      API_AUTH_REQUIRED: 0
      DURATION_LIMIT: 86400
    volumes:
      - ${APP_DATA_DIR}/data/cookies/cookies.json:/cookies.json
