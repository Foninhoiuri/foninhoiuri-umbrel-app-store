version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-unify_web_1
      APP_PORT: 8080

  web:
    image: lscr.io/linuxserver/unifi-network-application:latest
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - MONGO_USER=unifi
      - MONGO_PASS=password
      - MONGO_HOST=unifi-db
      - MONGO_PORT=27017
      - MONGO_DBNAME=unifi
      - MONGO_AUTHSOURCE=admin
      - MEM_LIMIT=1024 #optional
      - MEM_STARTUP=1024 #optional
      - MONGO_TLS= #optional
    ports:
      - 3478:3478/udp
      - 10001:10001/udp
      - 8443:8443
      - 1900:1900/udp #optional
      - 8843:8843 #optional
      - 8880:8880 #optional
      - 6789:6789 #optional
      - 5514:5514/udp #optional
    volumes:
      - ${APP_DATA_DIR}/data/unify_data:/config
    depends_on:
      - unifi-db

  unifi-db:
    image: mongo:latest
    container_name: unifi-db
    restart: on-failure
    environment:
      MONGO_INITDB_ROOT_USERNAME: unifi
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ${APP_DATA_DIR}/data/db_data:/data/db