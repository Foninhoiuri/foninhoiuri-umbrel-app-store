version: '3.7'

services:
  virola-server:
    image: virolamessenger/virola-server:latest
    container_name: virola-server
    ports:
      - "9888:7777/tcp"
      - "9888:7777/udp"
    volumes:
      - ./virola-storage:/virola
    stdin_open: true
    tty: true
    restart: unless-stopped
