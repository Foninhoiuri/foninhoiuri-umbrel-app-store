version: '3.8'

services:
  bisq:
    image: fflo/bisq-on-docker:1.3.7
    container_name: bisq
    ports:
      - "3389:3389" # Remote Desktop Protocol (RDP) Port
    volumes:
      - bisq_data:/root/.local/share/Bisq
    environment:
      - TZ=Europe/Berlin # Setzen Sie die Zeitzone entsprechend Ihrer Region
    restart: unless-stopped

volumes:
  bisq_data:
