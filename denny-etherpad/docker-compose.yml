version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-etherpad_app_1
      APP_PORT: 9001
  app:
    image: etherpad/etherpad:2.2.7@sha256:980f227a17569901aaa8f98d8bb6eff51e15c04ad3e2ea0a1692662adbcc2090
    tty: true
    stdin_open: true
    volumes:
      - ${APP_DATA_DIR}/data/plugins:/opt/etherpad-lite/src/plugin_packages
      - ${APP_DATA_DIR}/data/etherpad-var:/opt/etherpad-lite/var:rw
    depends_on:
      - postgres
    environment:
      NODE_ENV: production
      ADMIN_PASSWORD: ${DOCKER_COMPOSE_APP_ADMIN_PASSWORD:-umbrel}
      DB_CHARSET: ${DOCKER_COMPOSE_APP_DB_CHARSET:-utf8mb4}
      DB_HOST: postgres
      DB_NAME: ${DOCKER_COMPOSE_POSTGRES_DATABASE:-etherpad}
      DB_PASS: ${DOCKER_COMPOSE_POSTGRES_PASSWORD:-admin}
      DB_PORT: ${DOCKER_COMPOSE_POSTGRES_PORT:-5432}
      DB_TYPE: "postgres"
      DB_USER: ${DOCKER_COMPOSE_POSTGRES_USER:-admin}
      # For now, the env var DEFAULT_PAD_TEXT cannot be unset or empty; it seems to be mandatory in the latest version of etherpad
      DEFAULT_PAD_TEXT: ${DOCKER_COMPOSE_APP_DEFAULT_PAD_TEXT:- }
      DISABLE_IP_LOGGING: ${DOCKER_COMPOSE_APP_DISABLE_IP_LOGGING:-false}
      SOFFICE: ${DOCKER_COMPOSE_APP_SOFFICE:-null}
      ALLOW_UNKNOWN_FILE_ENDS: ${DOCKER_COMPOSE_APP_ALLOW_UNKNOWN_FILE_ENDS:-true}
      TRUST_PROXY: ${DOCKER_COMPOSE_APP_TRUST_PROXY:-true}
      SKIN_NAME: ${DOCKER_COMPOSE_APP_SKIN_NAME:-colibris} #either no-skin, colibris or an existing directory under src/static/skins
      SKIN_VARIANTS: ${DOCKER_COMPOSE_APP_SKIN_VARIANTS:-super-light-toolbar super-light-editor super-light-background light-toolbar light-editor light-background dark-toolbar dark-editor dark-background super-dark-toolbar super-dark-editor super-dark-background full-width-editor}
      SHOW_SETTINGS_IN_ADMIN_PAGE: ${DOCKER_COMPOSE_APP_SHOW_SETTINGS_IN_ADMIN_PAGE:-true}
      TITLE: ${DOCKER_COMPOSE_APP_TITLE:-Etherpad}
      LOGLEVEL: ${DOCKER_COMPOSE_APP_LOGLEVEL:-DEBUG}
      PAD_OPTIONS_NO_COLORS: ${DOCKER_COMPOSE_PAD_OPTIONS_NO_COLORS:-false}
      PAD_OPTIONS_SHOW_CONTROLS: ${DOCKER_COMPOSE_PAD_OPTIONS_SHOW_CONTROLS:-true}
      PAD_OPTIONS_SHOW_CHAT: ${DOCKER_COMPOSE_PAD_OPTIONS_SHOW_CHAT:-true}
      PAD_OPTIONS_SHOW_LINE_NUMBERS: ${DOCKER_COMPOSE_PAD_OPTIONS_SHOW_LINE_NUMBERS:-true}
      PAD_OPTIONS_USE_MONOSPACE_FONT: ${DOCKER_COMPOSE_PAD_OPTIONS_USE_MONOSPACE_FONT:-true}
      PAD_OPTIONS_USER_NAME: ${DOCKER_COMPOSE_PAD_OPTIONS_USER_NAME:-null}
      PAD_OPTIONS_USER_COLOR: ${DOCKER_COMPOSE_PAD_OPTIONS_USER_COLOR:-null}
      PAD_OPTIONS_RTL: ${DOCKER_COMPOSE_PAD_OPTIONS_RTL:-false}
      PAD_OPTIONS_ALWAYS_SHOW_CHAT: ${DOCKER_COMPOSE_PAD_OPTIONS_ALWAYS_SHOW_CHAT:-false}
      PAD_OPTIONS_CHAT_AND_USERS: ${DOCKER_COMPOSE_PAD_OPTIONS_CHAT_AND_USERS:-false}
      PAD_OPTIONS_LANG: ${DOCKER_COMPOSE_PAD_OPTIONS_LANG:-null}
    restart: on-failure
    user: "1000:1000"
    
  postgres:
    image: postgres:15-alpine@sha256:93a6166360be8f1d116b7ea97ebb8dea9e2c9c746349e952738bbba72a961d7c
    environment:
      POSTGRES_DB: ${DOCKER_COMPOSE_POSTGRES_DATABASE:-etherpad}
      POSTGRES_PASSWORD: ${DOCKER_COMPOSE_POSTGRES_PASSWORD:-admin}
      POSTGRES_PORT: ${DOCKER_COMPOSE_POSTGRES_PORT:-5432}
      POSTGRES_USER: ${DOCKER_COMPOSE_POSTGRES_USER:-admin}
      PGDATA: /var/lib/postgresql/data/pgdata
    restart: on-failure
    # Exposing the port is not needed unless you want to access this database instance from the host.
    # Be careful when other postgres docker container are running on the same port
    # ports:
    #   - "5432:5432"
    volumes:
      - ${APP_DATA_DIR}/data/postgres_data:/var/lib/postgresql/data/pgdata

volumes:
  postgres_data:
  plugins:
  etherpad-var:
