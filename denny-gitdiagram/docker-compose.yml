version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-gitdiagram_web_1
      APP_PORT: 8000

  web:
    image: dennysubke/gitdiagram:1.0@sha256:89806dd5ee0efd323e7cde09bbdd129b20024c4d13d2bf613973fb7857aadaba
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - NEXT_PUBLIC_API_DEV_URL=http://localhost:8000
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/backend:/app
