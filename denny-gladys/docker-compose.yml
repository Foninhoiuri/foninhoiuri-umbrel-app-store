version: '3.9'
services:
  gladys:
    image: gladysassistant/gladys:v4
    container_name: Gladys
    restart: on-failure
    privileged: true
    network_mode: host
    healthcheck:
     test: curl -f http://umbrel.local:9212/ || exit 1
    cgroup: host
    logging:
      driver: "json-file"
      options:
        max-size: 10m
    environment:
      NODE_ENV: production
      SQLITE_FILE_PATH: /var/lib/gladysassistant/gladys-production.db
      SERVER_PORT: 9212
      TZ: Europe/Berlin
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /volume1/docker/gladys:/var/lib/gladysassistant:rw
      - /etc/TZ:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /dev:/dev
