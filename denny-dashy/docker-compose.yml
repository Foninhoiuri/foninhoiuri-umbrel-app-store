version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-dashy_web_1
      APP_PORT: 8080

  web:
    image: lissy93/dashy:latest
    restart: on-failure
    environment:
      - NODE_ENV=production
      - UID=1000
      - GID=1000
    volumes:
      - ${UMBREL_ROOT}/data/storage/config/config.yml:/app/user-data/conf.yml
    healthcheck:
      test: ['CMD', 'node', '/app/services/healthcheck']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
