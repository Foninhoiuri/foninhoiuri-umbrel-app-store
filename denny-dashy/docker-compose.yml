version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-dashy_web_1
      APP_PORT: 8080

  web:
    image: lissy93/dashy:latest
    environment:
      - UID=1000
      - GID=1000
      - NODE_ENV=production
      # VUE_APP_TITLE=''
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/config/config.yml:/app/user-data/conf.yml:rw
      - ${APP_DATA_DIR}/data/icons:/app/user-data/item-icons/
