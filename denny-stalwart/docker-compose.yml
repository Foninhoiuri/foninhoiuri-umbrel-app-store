version: "3.7"

services:
  stalwart:
    image: stalwartlabs/stalwart:latest
    container_name: stalwart
    ports:
      - "443:443"     # HTTPS
      - "9888:8080"   # Web UI / API
      - "25:25"       # SMTP
      - "587:587"     # SMTP Submission
      - "465:465"     # SMTPS
      - "143:143"     # IMAP
      - "993:993"     # IMAPS
      - "4190:4190"   # Sieve
      - "110:110"     # POP3
      - "995:995"     # POP3S
    volumes:
      - ./stalwart:/opt/stalwart
    tty: true
    stdin_open: true
    restart: unless-stopped
