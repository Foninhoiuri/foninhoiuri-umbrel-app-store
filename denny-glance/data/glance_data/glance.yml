pages:
  - name: Personal Dashboard
    theme:
      light: true
      background-color: 0 0 95
      primary-color: 0 0 10
      negative-color: 0 90 50
    font-family: "Verdana, sans-serif"
    columns:
      - size: small
        widgets:
          - type: weather
            location: New York, USA
            units: imperial
            hour-format: 12h

          - type: calendar
            first-day-of-week: sunday

      - size: full
        widgets:
          - type: group
            widgets:
              - type: reddit
                subreddit: selfhosted
                show-thumbnails: true

          - type: videos
            channels:
              - UCBJycsmduvYEL83R_U4JriQ  # Marques Brownlee
              - UCwJ3XoU9RxlI1HlE8gp9Grg  # Thomas Frank

      - size: small
        widgets:
          - type: releases
            repositories:
              - glanceapp/glance
              - go-gitea/gitea
