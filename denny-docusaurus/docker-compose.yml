version: "3"

services:
  docusaurus:
    image: awesometic/docusaurus
    container_name: docusaurus
    environment:
      - TARGET_UID=1000
      - TARGET_GID=1000
      - AUTO_UPDATE=true
      - WEBSITE_NAME=docusaurus
      - TEMPLATE=classic
      - TZ=Europe/Berlin
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/srv/containers/docusaurus:/docusaurus
      - ${APP_DATA_DIR}/data/etc/timezone:/etc/timezone:ro
      - ${APP_DATA_DIR}/data/etc/localtime:/etc/localtime:ro
    ports:
      - "92:80"
