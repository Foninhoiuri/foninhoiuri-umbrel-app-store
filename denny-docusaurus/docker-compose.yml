version: "3"

services:
  docusaurus:
    image: awesometic/docusaurus
    container_name: docusaurus
    environment:
      - TARGET_UID=1000
      - TARGET_GID=1000
      - AUTO_UPDATE=false
      - WEBSITE_NAME=docusaurus
      - TEMPLATE=classic
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/srv/containers/docusaurus:/docusaurus
    ports:
      - "92:80"
