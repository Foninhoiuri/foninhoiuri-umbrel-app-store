version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-readeck_web_1
      APP_PORT: 8000

  web:
    image: codeberg.org/readeck/readeck:latest
    restart: on-failure
    environment:
      - READECK_LOG_LEVEL=info
      - READECK_SERVER_HOST=0.0.0.0
      - READECK_SERVER_PORT=8858
    volumes:
      - ${APP_DATA_DIR}/data/readeck-data:/readeck:rw