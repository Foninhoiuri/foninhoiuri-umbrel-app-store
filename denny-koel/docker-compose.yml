version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-koel_server_1
      APP_PORT: 80

  server:
    image: phanan/koel:7.5.2@sha256:2c7d7548882d6c737a8d44909a36850b2715c40e6bdf202fd63e2fdeacb4a883
    depends_on:
      - db
    environment:
      DB_CONNECTION: mysql
      DB_HOST: database
      DB_DATABASE: koel
      DB_USERNAME: koel
      DB_PASSWORD: koelpassword123
      APP_KEY: base64:Ni5+ZF4mJrGc6BQ1ErQ1s9QmpF0j/3e5LzhGkyz9fOE=
    volumes:
      - ${APP_DATA_DIR}/music:/music:rw
      - ${APP_DATA_DIR}/data/covers:/var/www/html/public/img/covers:rw
      - ${APP_DATA_DIR}/data/search_index:/var/www/html/storage/search-indexes:rw

  db:
    image: mariadb:10.11
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: koel
      MYSQL_USER: koel
      MYSQL_PASSWORD: koelpassword123
    volumes:
      - ${APP_DATA_DIR}/data/db:/var/lib/mysql
