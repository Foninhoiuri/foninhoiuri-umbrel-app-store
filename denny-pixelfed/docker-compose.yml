version: '3'

services:
  app:
    image: pixelfed:20210125
    restart: unless-stopped
    ports:
      - "8787:80"
    environment:
      - APP_NAME="PixelDroid testing instance"
      - APP_ENV=production
      - APP_KEY=base64:GENERIERTER_SCHLÜSSEL  # Ersetze durch generierten Schlüssel
      - APP_DEBUG=false
      - APP_URL=http://umbrel.local:8787
      - APP_DOMAIN="umbrel.local"
      - ADMIN_DOMAIN="umbrel.local"
      - SESSION_DOMAIN="umbrel.local"
      - TRUST_PROXIES="*"
      - LOG_CHANNEL=stack
      - DB_CONNECTION=sqlite
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_DRIVER=smtp
      - MAIL_FROM_ADDRESS="pixelfed@example.com"
      - MAIL_FROM_NAME="Pixelfed"
      - OPEN_REGISTRATION=true
    volumes:
      - pixelfed-storage:/var/www/storage
      - app-bootstrap:/var/www/bootstrap
      - ./database.sqlite:/var/www/database/database.sqlite  # SQLite Datenbank
    networks:
      - web
      - pixelfed

  worker:
    image: pixelfed:20210125
    restart: unless-stopped
    environment:
      - APP_KEY=base64:GENERIERTER_SCHLÜSSEL  # Ersetze durch generierten Schlüssel
      # Weitere Variablen wie oben
    volumes:
      - pixelfed-storage:/var/www/storage
      - app-bootstrap:/var/www/bootstrap
    networks:
      - web
      - pixelfed
    command: gosu www-data php artisan horizon

  redis:
    image: redis:5-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - pixelfed

volumes:
  redis-data:
  app-bootstrap:
  pixelfed-storage:
  
networks:
  pixelfed:
    internal: true
  web:
    external: true
