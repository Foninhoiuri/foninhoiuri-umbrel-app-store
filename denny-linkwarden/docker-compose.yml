version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    env_file: .env
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/pgdata:/var/lib/postgresql/data

  linkwarden:
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://postgres:umbrelpass@postgres:5432/postgres
    restart: always
    image: ghcr.io/linkwarden/linkwarden:latest
    volumes:
      - ${APP_DATA_DIR}/data:/data/data
    depends_on:
      - postgres

  app_proxy:
    environment:
      APP_HOST: denny-linkwarden_web_1
      APP_PORT: 3000
      PROXY_AUTH_ADD: "false"
    restart: on-failure
