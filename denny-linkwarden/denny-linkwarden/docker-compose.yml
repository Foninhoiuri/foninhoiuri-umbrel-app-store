version: "3.5"
services:
  postgres:
    image: postgres:16-alpine
    env_file: .env
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/pgdata:/var/lib/postgresql/data
  linkwarden:
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://postgres:${umbrelpass}@postgres:5432/postgres
    restart: on-failure
  app_proxy:
    environment:
      APP_HOST: denny-linkwarden_web_1
      APP_PORT: 3000
      PROXY_AUTH_ADD: "false"
    web: ghcr.io/linkwarden/linkwarden:v2.7.1@sha256:bbd22798ee726184d4571ea4f4d831d57475c86c4965c2bb1c3c2d3de88c728a
    volumes:
      - ${APP_DATA_DIR}/data:/data/data
    depends_on:
      - postgres
